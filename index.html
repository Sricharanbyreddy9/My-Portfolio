    <!-- Apply saved/system theme BEFORE paint (Tailwind uses the 'dark' class) -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');                   // 'dark' | 'light' | null
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var wantDark = stored ? stored === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', wantDark);  // apply class before paint
        } catch (e) {}
      })();
    </script>
